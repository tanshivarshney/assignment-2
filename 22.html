<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 22 of javascript</title>
    <style>
        .inner1{
            height: 100px;
            width: 100px;
            background-color: black;
        }
        .inner2{
            height: 100px;
            width: 100px;
            background-color: white;
        }
        .container{
            display: flex;
        }
       .inner1:hover, .inner2:hover{
            background-color: aqua;
            font-size: 30px;
        }
    </style>
</head>
<body>
   
    
<script type="text/javascript">
    rows=prompt("enter the row")
    columns=prompt("enter the columns")
    for(j=0;j<rows;j++){
        document.write("<div class='container'>")
     for(i=0;i<columns;i++)
    {
        if((i+j)%2==0)
        document.write("<div class='inner1'>"+i+"</div>")
        else
        document.write("<div class='inner2'>"+j+"</div>")

    }
document.write("</div>");
    }
</script>
    </div>
</body>
</html>
