<html>
<head>
<title> Registration Forms</title>
</head>
<body bgcolor="pink">
<form method="get action="Untitled-1.html" autocomplete="on">
<table cellspacing=20  >
<tr>
<td colspan="2" align="center"><h1>Registration Forms</h1></td>
</tr>
<tr>
<td> <lable> <b>USERNAME:</b></lable></td>
<td> <input type="text" name="uname" placeholder="Enter Username" size="50"/><br></td>
<br>
<td><lable><b>PASSWORD:</b></lable></td>
<td> <input type="text" name="pswd" placeholder="Enter Password" size="50"/><br></td>

</tr>
<tr>
<td> <lable><b> GENDER: </b></lable></td>
<td>
<input type="radio" name="gender" value="male"/><lable>Male</lable>
<input type="radio" name="gender" value="female"/><lable>Female</lable></td>

</tr>
<tr>
<td><lable><b> HOBBIES: </b></lable></td>
<td>
<input type="checkbox" name="hobby" value="Treveling"/><lable>Treveling</lable>
<input type="checkbox" name="hobby" value="reading"/><lable>Reading</lable>
<input type="checkbox" name="hobby" value="music"/><lable>Music</lable>
<input type="checkbox" name="hobby" value="Dancing"/><Dancing</lable><br>
</td>
</tr>
<tr>
<td> <lable><b> CLASS:</b></lable><br></td>
<td>
<select name="class">
<option value="default" selected><Choose your class</option>
<option value="IT">B.Tech(IT)</option>
<option value="CS">B.tech(CS)<option>
<option value="EEE">B.Tech(EEE)</option>
<option value="MT">B.Tech(MT)</option>
<option value="EC">B.Tech(EC)</option>
</select><BR>
</td>
</tr>
<tr>
<td> <lable><b> FEEDBACK:</b></lable><br></td>
<td> <textarea rows="2" cols="30" name="Comments" placeholder="Enter Feedback"></textarea> <br></td>
</tr>
<tr>
<td colspan="2" align="center"> <input type=submit value="Register"/>
<input type=reset value="reset"/></td>
</tr>
</table>
</form>
</body>
</html>
