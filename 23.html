<body bgcolor="pink">
    <h1><u><i>Stop watch:</i></u></h1>
    <div id="clock">
    <script type="text/javascript">
        function clock()
{
    d= new Date();
hh=d.getHours();
mm=d.getMinutes();
ss=d.getSeconds();
cTime = hh+":"+mm+":"+ss;
block=document.getElementById('clock');
block.innerHTML=cTime;
}
setInterval(clock,1000)
    </script></div>
