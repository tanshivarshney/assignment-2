<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <script>
            function validate()
            {
                Fname=document.forms[0].elements[0].value;
                FnamePattern=/^[a-zA-Z]{2,30}$/;
                Lname=document.forms[0].elements[1].value;
                LnamePattern=/^[a-zA-Z]{0,}$/;
                userid=document.forms[0].elements[2].value;
                useridPattern=/^[a-zA-Z]{5}[0-9]{5}$/;
                password=document.forms[0].elements[3].value;
                passwordPattern=/^[a-z? A-Z+ 0-9+]{8,16}$/;
                cpassword=document.forms[0].elements[4].value;
                address=document.forms[0].elements[5].value;
                addressPattern=/^[a-z A-Z 0-9 -]{1,250}$/;
                if(!(FnamePattern.test(Fname)))
                {
                    alert("Enter valid first name");
                    return false;
                }
                else if(!(LnamePattern.test(Lname)))
                {
                    alert("Enter valid Last name");
                    return false;
                }
                else if(!(useridPattern.test(userid)))
                {
                    alert("Enter valid User ID");
                    return false;
                }
                else if(!(passwordPattern.test(password)))
                {
                    alert("Enter valid password");
                    return false;
                }
                else if(!(cpassword===password))
                {
                    alert("Entered password is not matched");
                    return false;
                }
                else if(!(addressPattern.test(address)))
                {
                    alert("Enter valid address");
                    return false;
                }
                else
                {
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <form method="get" >
            <label>First Name : </label>
            <input type="text" name="first" placeholder="Enter first name" required>
            <br>
            <label>Last Name : </label>
            <input type="text" name="last" placeholder="Enter last name">
            <br>
            <label>User ID: </label>
            <input type="text" name="userID" placeholder="Enter User ID" required>
            <br>
            <label>Password: </label>
            <input type="password" name="pass" placeholder="Enter Password" required>
            <br>
            <label>Confirm Password: </label>
            <input type="password" name="cpass" placeholder="Confirm Password" required>
            <br>
            <label>Address: </label>
            <input type="text" name="add" placeholder="Enter your address" required>
            <br>
            <input type="submit" onclick=validate()>
        </form>
    </body>
</html>
