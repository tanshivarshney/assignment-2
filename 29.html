<!DOCTYPE HTML>
<html>
    <head>
        <title>Exercise 29</title>
        <style>
            p {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var var1 = setInterval(inTimer, 100);
            var fs = 5;
            var ids = document.getElementById("demo");
            function inTimer()
            {
                ids.innerHTML = 'IWT';
                ids.setAttribute('style', "font-size: " + fs+ "pt; color: pink");
                fs += 5;
                if(fs >= 50 )
                {
                    clearInterval(var1);
                    var2 = setInterval(deTimer, 100);
                }
            }
            function deTimer()
            {
                fs -= 5;
                ids.innerHTML = 'IWT';
                ids.setAttribute('style', "font-size: " + fs + "pt; color: blue");
                if(fs === 5 )
                {
                    clearInterval(var2);
                }
            }
        </script>
    </body>
</html>
