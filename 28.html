<html>
    <head><title>W3Ex28</title>
      <style>
        #wish{
            background-color:aqua;
            color: rgb(255, 0, 115);
        }
      </style>
    </head>
    <body>
        <div id="wish" onclick="hide()">
          <script>
              fname=prompt("Enter your name: ");
              dt=new Date()
              hr=dt.getHours()
              if(hr<=12)
              greet="Good Morning"
              else if(hr>12&&hr<=17)
              greet="Good Afternoon"
              else
              greet="Good evening"
              document.getElementById('wish').innerHTML=greet+" "+fname+"!!";
              function hide()
              {
                  document.getElementById("wish").style.display='none';
              }              
          </script>
        </div>
    </body>
</html>
